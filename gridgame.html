<html>

<head>
    <script src="https://cdn.rawgit.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
    <style>
        body {
            background-image: url("http://www.planwallpaper.com/static/images/cool-background.jpg");
        }
    </style>
</head>

<body>
    <div id="game"></div>
    <script>
        function hit() {
            alert("Good Job My Dude");
        }



        function start() {
            Crafty.init();

            var floor1 = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
            floor1.attr({
                x: 0,
                y: 300,
                w: 200,
                h: 10
            });
            floor1.color("DeepPink");

            var player = Crafty.e("Player, 2D, DOM, Color, Twoway, Gravity");
            player.attr({
                x: 100,
                y: 100,
                w: 50,
                h: 50
            });

            player.twoway(200);
            player.gravity("Floor");
            player.color("White");

            var floor2 = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
            floor2.attr({
                x: 500,
                y: 450,
                w: 200,
                h: 10
            });
            floor2.color("DeepPink");

            var floor3 = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
            floor3.attr({
                x: 850,
                y: 290,
                w: 200,
                h: 10
            });
            floor3.color("DeepPink");

            var floor4 = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision");
            floor4.attr({
                x: 850,
                y: 290,
                w: 10,
                h: 200
            });
            floor4.color("DeepPink");




            var goal = Crafty.e("2D, DOM, Color, Solid, Collision");
            goal.attr({
                x: 950,
                y: 550,
                w: 20,
                h: 20
            });



            goal.color("black");

            goal.onHit("Player", hit);

        }
        window.onload = start;
    </script>
</body>

</html>
