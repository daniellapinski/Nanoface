<html>
  <head>
    <script src="https://cdn.rawgit.com/craftyjs/Crafty/release/dist/crafty-min.js"></script>
    <style>
    body {
      background-image: url("http://www.planwallpaper.com/static/images/cool-background.jpg");
    }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <script>
    function hit() {
      alert("Good Job My Dude");
    }
      function start() {
        Crafty.init();

        var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision, Canvas");
        floor.attr({x: 0, y: 300, w: 200, h: 10});
        floor.color("DeepPink");

        var player = Crafty.e("Player, 2D, DOM, Color, Twoway, Gravity, Canvas");
      player.attr({x: 100, y: 100, w: 50, h: 50});
        player.color("White")
        player.twoway(200);
        player.gravity("Floor");

        var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision, Canvas");
        floor.attr({x: 500, y: 450, w: 200, h: 10});
        floor.color("DeepPink");

        var floor = Crafty.e("Floor, 2D, DOM, Color, Solid, Collision, Canvas");
        floor.attr({x: 850, y: 290, w: 200, h: 10});
        floor.color("DeepPink");

        var goal = Crafty.e("2D, DOM, Color, Solid, Collision");
        goal.attr({x: 950, y: 550, w: 20, h: 20});
        goal.color("black");
        goal.onHit("Player", hit);
      }
      window.onload = start;
    </script>
  </body>
</html>
